<!DOCTYPE html>
<html lang="ka">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>URL დეკოდერი / ენკოდერი</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">
  <div class="w-full max-w-4xl bg-white rounded-lg shadow-lg p-6 md:p-8">
    <h1 class="text-2xl md:text-3xl font-bold text-center text-gray-800 mb-6">URL დეკოდერი / ენკოდერი</h1>
    
    <!-- Input Section -->
    <div class="mb-6">
      <label class="block text-lg font-medium text-gray-700 mb-2">შეტანა</label>
      <textarea id="inputText" class="w-full h-32 p-4 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 resize-none" placeholder="ჩაწერეთ URL ან ტექსტი..."></textarea>
      <div class="flex justify-end space-x-2 mt-2">
        <button onclick="copyText('inputText')" class="px-4 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600 transition">📋 კოპირება</button>
        <button onclick="clearText('inputText')" class="px-4 py-2 bg-gray-300 text-gray-800 rounded-lg hover:bg-gray-400 transition">🧹 გასუფთავება</button>
      </div>
    </div>
    
    <!-- Action Buttons -->
    <div class="flex flex-col sm:flex-row justify-center space-y-2 sm:space-y-0 sm:space-x-4 mb-6">
      <button onclick="decodeURL()" class="px-6 py-2 bg-green-500 text-white rounded-lg hover:bg-green-600 transition">⬇️ დეკოდირება</button>
      <button onclick="encodeURL()" class="px-6 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600 transition">⬆️ ენკოდირება</button>
      <button onclick="swapText()" class="px-6 py-2 bg-purple-500 text-white rounded-lg hover:bg-purple-600 transition">⇄ შეცვლა</button>
    </div>
    
    <!-- Output Section -->
    <div class="mb-6">
      <label class="block text-lg font-medium text-gray-700 mb-2">შედეგი</label>
      <textarea id="outputText" class="w-full h-32 p-4 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 resize-none" placeholder="შედეგი გამოჩნდება აქ..." readonly></textarea>
      <div class="flex justify-end space-x-2 mt-2">
        <button onclick="copyText('outputText')" class="px-4 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600 transition">📋 კოპირება</button>
        <button onclick="clearText('outputText')" class="px-4 py-2 bg-gray-300 text-gray-800 rounded-lg hover:bg-gray-400 transition">🧹 გასუფთავება</button>
      </div>
    </div>
  </div>

  <script>
    function encodeURL() {
      const input = document.getElementById('inputText').value;
      try {
        const encoded = encodeURIComponent(input);
        document.getElementById('outputText').value = encoded;
      } catch (e) {
        document.getElementById('outputText').value = 'შეცდომა: არასწორი შეტანა';
      }
    }

    function decodeURL() {
      const input = document.getElementById('inputText').value;
      try {
        const decoded = decodeURIComponent(input);
        document.getElementById('outputText').value = decoded;
      } catch (e) {
        document.getElementById('outputText').value = 'შეცდომა: არასწორი URL ფორმატი';
      }
    }

    function copyText(elementId) {
      const textArea = document.getElementById(elementId);
      textArea.select();
      document.execCommand('copy');
      alert('ტექსტი დაკოპირდა!');
    }

    function clearText(elementId) {
      document.getElementById(elementId).value = '';
    }

    function swapText() {
      const inputText = document.getElementById('inputText');
      const outputText = document.getElementById('outputText');
      const temp = inputText.value;
      inputText.value = outputText.value;
      outputText.value = temp;
    }
  </script>
</body>
</html>
